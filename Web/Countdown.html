<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Countdown</title>
        <link rel="stylesheet" type="text/css" href="Style.css" />
		<script type="text/javascript" src="jquery-1.8.3.min.js"></script>
        <script type="text/javascript" src="Constants.js"></script>
        <script type="text/javascript" src="Physics.js"></script>
		<script type="text/javascript">
            /**
             * Used to stop timeout loops
             * When true, the loops do not run
             */
            var trialComplete = true;
            var trialTimer;
            var trialType;
            
			window.onload = function() {
                // Bind the space bar event
                $('body').keypress(function(event) {
                    if (event.which == 32) {
                        RunTrial();
                        
                        // Unbind the spacebar
                        $('body').unbind('keypress');
                    }
                });
			};
            
            /**
             * Starts the trial with the countdown
             */
            RunTrial = function() {
                if (!trialComplete) {
                    return;
                }
                
                Reset();
                
                // Determine the trial type
                trialType = TRIAL_TYPE_ENUM[Math.floor(Math.random() * TRIAL_TYPE_ENUM.length)];
                if (trialType == AIRPLANE) {
                    $('#Aeroplane').show();
                } else if (trialType == MISSILE) {
                    $('#Missile').show();
                } else {
                    alert('Unknown trial type');
                }
                
                // Start the countdown
                setTimeout(Countdown, 1000);
                
                // This ends the trial
                trialTimer = setTimeout(function() {
                    // Update the score
                    var score;
                    if (trialType == AIRPLANE) {
                        score = $('#GoodScore');
                    } else if (trialType == MISSILE) {
                        score = $('#BadScore');
                    } else {
                        alert('Unknown trial type');
                    }
                    score.text('' + (parseInt(score.text()) + 1));
                    
                    CompleteTrial();
                }, COUNTDOWN_TIME + TRIAL_TIME);
            };
            
            /**
             * Marks the trial as complete
             * Starts the next trial after some delay
             */
            CompleteTrial = function() {
                if (!trialComplete) {
                    trialComplete = true;
                    clearTimeout(trialTimer);
                    setTimeout(RunTrial, PAUSE_BETWEEN_TRIALS);
                    
                    // Unbind the spacebar
                    $('body').unbind('keypress');
                    
                    // Update the score
                    var total = $('#TotalTrials');
                    total.text('' + (parseInt(total.text()) + 1));
                }
            }

            /**
             * Prepares the document for the next trial
             * Resets the countdown timer
             * Places the aeroplane and the missile where they should start
             *   before any trial should begin
             */
            Reset = function() {
                trialComplete = false;
                
                $('#Overlay').show();
                $('#OverlayCountdown').text('' + (COUNTDOWN_TIME / 1000));
                
                // Defined in Physics.js
                ResetProjectiles();
                $('#Aeroplane').hide();
                $('#Missile').hide();
                $('#Explosion').hide();
            };
            
            /**
             * Countdown loop
             * Decrements the countdown and starts the game loop afterwards
             */
            Countdown = function() {
                if (!trialComplete) {
                    // Continue looping
                    setTimeout(Countdown, 1000);
                }
                
                // Decrement the countdown
                var counter = $('#OverlayCountdown');
                var count = parseInt(counter.text()) - 1;
                counter.text('' + count);
                
                // Hide the overlay once the counter reaches 0
                if (count <= 0) {
                    $('#Overlay').hide();
                    
                    // And start the game loop
                    setTimeout(Tick, FRAME_DELAY);
                    
                    // Activate the cannon
                    $('body').keypress(function(event) {
                        if (event.which == 32) {
                            Spacebar();
                        }
                    });
                }
            };

            /**
             * Game loop
             * Handles motion of projectiles
             */
            Tick = function() {
                if (!trialComplete) {
                    // Continue looping
                    setTimeout(Tick, FRAME_DELAY);
                }

                // Defined in Physics.js
                MoveProjectiles();
            };
            
            /**
             * Fires the cannon
             */
            Spacebar = function() {
                if (!trialComplete) {
                    // Update the score
                    var score;
                    if (trialType == AIRPLANE) {
                        score = $('#BadScore');
                    } else if (trialType == MISSILE) {
                        score = $('#GoodScore');
                    } else {
                        alert('Unknown trial type');
                    }
                    score.text('' + (parseInt(score.text()) + 1));
                }
                
                CompleteTrial();
            };
		</script>
	</head>
	<body tabindex="0">
        <div id="Gamescreen">
            <div id="Overlay">
                <div id="OverlayText">Countdown!</div>
                <div id="OverlayCountdown"></div>
            </div>
            <div id="OverlayCity">
                <img src="City.png" alt="" />
            </div>
            <div id="Explosion">
                <img src="Explosion.png" alt="" />
            </div>
            <div id="Aeroplane">
                <img src="Airplane.png" alt="" />
            </div>
            <div id="Missile" radians="0.0">
                <img src="Missile.png" alt="" />
            </div>
            <div id="Scoreboard">
                <div>Score: 
                    <span id="GoodScore">0</span>
                    -
                    <span id="BadScore">0</span>
                    /
                    <span id="TotalTrials">0</span>
                </div>
            </div>
        </div>
	</body>
</html>
